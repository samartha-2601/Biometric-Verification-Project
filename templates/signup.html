<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{url_for('static',filename='stylesheets/signup-style.css')}}">
</head>
<body>
    <div class="login-box">
        <h2>Sign Up</h2>
        <form action="/signup" method="post" enctype="multipart/form-data">
          <div class="user-box">
            <input type="text" name="username" id="username" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required="">
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="file" name="fingerprint" required="">
            <label>Fingerprint</label>
          </div>
          <div class="user-box">
            <input type="file" name="signature" required="">
            <label>signature</label>
          </div>
          <button name="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>

          <a class="btn2" href="{{url_for('login')}}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
          </a>
        </form>
      </div>
</body>
</html>
